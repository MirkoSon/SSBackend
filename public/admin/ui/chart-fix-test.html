<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Chart Fix Test</title>
</head>
<body>
    <h1>Quick Fix: Economy Analytics Charts</h1>
    <div id="status" style="font-weight: bold; margin: 10px 0;"></div>
    
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0;">
        <div style="border: 1px solid #ccc; padding: 15px;">
            <h3>Currency Flow</h3>
            <div id="currency-flow-chart" style="height: 250px;"></div>
        </div>
        <div style="border: 1px solid #ccc; padding: 15px;">
            <h3>Transaction Volume</h3>
            <div id="transaction-volume-chart" style="height: 250px;"></div>
        </div>
    </div>
    
    <button onclick="testCharts()" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px;">Test Charts</button>

    <script>
        function setStatus(msg, isError = false) {
            document.getElementById('status').innerHTML = `<span style="color: ${isError ? 'red' : 'green'}">${msg}</span>`;
            console.log(msg);
        }

        // Load PluginChart dynamically
        function loadPluginChart() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = '/admin/ui/components/PluginChart.js';
                script.onload = () => {
                    if (typeof PluginChart !== 'undefined') {
                        setStatus('âœ… PluginChart loaded successfully!');
                        resolve(PluginChart);
                    } else {
                        reject(new Error('PluginChart not available after loading script'));
                    }
                };
                script.onerror = (error) => {
                    reject(new Error('Failed to load PluginChart script'));
                };
                document.head.appendChild(script);
            });
        }

        async function testCharts() {
            try {
                setStatus('ðŸ”„ Loading PluginChart...');
                
                // Dynamically load PluginChart if not available
                if (typeof PluginChart === 'undefined') {
                    await loadPluginChart();
                }

                setStatus('ðŸ”„ Creating test charts...');

                // Test data
                const currencyFlowData = {
                    labels: ['Dec 15', 'Dec 16', 'Dec 17', 'Dec 18', 'Dec 19'],
                    datasets: [{
                        label: 'Inflow',
                        data: [1250, 1100, 1400, 1650, 1300],
                        backgroundColor: '#28a745'
                    }]
                };

                const transactionVolumeData = {
                    labels: ['00:00', '06:00', '12:00', '18:00', '24:00'],
                    datasets: [{
                        label: 'Transactions',
                        data: [45, 120, 280, 220, 85],
                        backgroundColor: '#007bff',
                        borderColor: '#007bff'
                    }]
                };

                // Create charts
                const currencyFlowContainer = document.getElementById('currency-flow-chart');
                const transactionVolumeContainer = document.getElementById('transaction-volume-chart');

                // Clear containers
                currencyFlowContainer.innerHTML = '';
                transactionVolumeContainer.innerHTML = '';

                // Create currency flow chart
                const currencyChart = new PluginChart({
                    type: 'bar',
                    container: currencyFlowContainer,
                    data: currencyFlowData,
                    title: 'Currency Flow',
                    height: '200px',
                    responsive: true
                });

                // Create transaction volume chart
                const volumeChart = new PluginChart({
                    type: 'line',
                    container: transactionVolumeContainer,
                    data: transactionVolumeData,
                    title: 'Transaction Volume',
                    height: '200px',
                    responsive: true
                });

                setStatus('âœ… Charts created successfully! Phase 1.1 is working!');

            } catch (error) {
                setStatus(`âŒ Error: ${error.message}`, true);
                console.error('Full error:', error);
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            setStatus('Page loaded - click Test Charts to verify functionality');
            setTimeout(testCharts, 1000); // Auto-test after 1 second
        });
    </script>
</body>
</html>
