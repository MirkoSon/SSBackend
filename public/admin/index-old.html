<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupid Simple Backend - Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/plugin-navigation.css">
</head>
<body>
    <nav class="admin-nav">
        <div class="nav-brand">
            <h1>ğŸ® Stupid Simple Backend</h1>
            <span class="nav-subtitle">Data Browser & Management</span>
        </div>
        <ul class="nav-menu">
            <li><a href="#users" class="nav-link active" data-view="users">ğŸ‘¥ Users</a></li>
            <li><a href="#saves" class="nav-link" data-view="saves">ğŸ’¾ Saves</a></li>
            <li><a href="#inventories" class="nav-link" data-view="inventories">ğŸ’ Inventories</a></li>
            <li><a href="#progress" class="nav-link" data-view="progress">â­ Progress</a></li>
            <li><a href="#exports" class="nav-link" data-view="exports">ğŸ“¥ Export</a></li>
        </ul>
        <div class="nav-actions">
            <button id="refreshButton" class="btn btn-secondary">ğŸ”„ Refresh</button>
            <button id="logoutButton" class="btn btn-danger">ğŸšª Logout</button>
        </div>
    </nav>

    <div id="plugin-nav-container"></div>

    <main class="dashboard-main">
        <div class="dashboard-header">
            <h2 id="viewTitle">Users Management</h2>
            <div class="dashboard-stats" id="dashboardStats">
                <div class="stat-card">
                    <span class="stat-number" id="statNumber">-</span>
                    <span class="stat-label" id="statLabel">Loading...</span>
                </div>
            </div>
        </div>

        <div class="dashboard-controls">
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search..." 
                    class="search-input"
                >
                <button id="searchButton" class="btn btn-primary">ğŸ” Search</button>
            </div>
            <div class="view-controls">
                <button id="exportCurrentButton" class="btn btn-success">ğŸ“¥ Export Current</button>
                <button id="autoRefreshToggle" class="btn btn-secondary">â° Auto-refresh: OFF</button>
            </div>
        </div>

        <div class="dashboard-content" id="dashboardContent">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading data...</p>
            </div>
        </div>
    </main>

    <!-- Modal for detailed views -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Details</h3>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <span id="toastMessage"></span>
        </div>
    </div>

    <!-- Plugin UI Framework (non-module legacy scripts) -->
    <link rel="stylesheet" href="ui/styles/plugin-framework.css">
    <link rel="stylesheet" href="ui/styles/plugin-components.css">
    <link rel="stylesheet" href="ui/styles/plugin-demo.css">
    
    <script src="ui/framework/PluginErrorBoundary.js"></script>
    <script src="ui/framework/PluginEventBus.js"></script>
    <script src="ui/framework/PluginRouter.js"></script>
    <script src="ui/framework/PluginUILoader.js"></script>
    
    <!-- Plugin UI Components -->
    <script src="ui/components/PluginTable.js"></script>
    <script src="ui/components/PluginForm.js"></script>
    <script src="ui/components/PluginChart.js"></script>
    <script src="ui/components/PluginCard.js"></script>
    <script src="ui/components/PluginModal.js"></script>
    <script src="ui/components/PluginButton.js"></script>
    <script src="ui/components/PluginInput.js"></script>
    
    <!-- Plugin Examples -->
    <script src="ui/examples/plugin-examples.js"></script>
    
    <!-- Economy Plugin UI - MODULE BASED -->
    <script type="module" src="/plugins/internal/economy/ui/economyUI.module.js"></script>
    
    <!-- Quick Plugin Integration Fix -->
    <script src="quick-plugin-fix.js"></script>
    
    <!-- Navigation and Dashboard (legacy) -->
    <script src="components/navigationRenderer.js"></script>
    <script src="components/pluginNavigation.js"></script>
    <script src="components/navigation.js"></script>
    <script src="ui/components/navigation/PluginTabs.js"></script>
    <script src="ui/components/navigation/PluginDropdown.js"></script>
    <script src="script.js"></script>
</body>
</html>
